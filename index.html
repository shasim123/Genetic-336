<title>Genetics 336 Course Calendar</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin:0;
        padding:0;
        background: #edf6f9;
    }

    /* Navigation Bar */
    .navbar {
        display: flex;
        background: #007f5f;
        color: #fff;
        padding: 15px;
        align-items: center;
    }
    .navbar h1 {
        margin: 0;
        font-size: 24px;
    }

    .navbar a {
        color: #fff;
        text-decoration: none;
        margin-left: 30px;
        font-size: 18px;
        transition: opacity 0.3s;
    }

    .navbar a:hover {
        opacity: 0.7;
    }

    /* Container */
    .container {
        display: flex;
        flex-direction: row;
        padding: 20px;
    }

    .calendar-container {
        flex: 2;
        margin-right: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #90be6d;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Month Tabs */
    .month-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    .month-tabs button {
        padding: 8px 15px;
        border: none;
        background: #43aa8b;
        color: #fff;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    .month-tabs button.active {
        background: #007f5f;
        color: #fff;
    }
    .month-tabs button:hover {
        background: #007f5f;
        color:#fff;
    }

    /* Calendar Grid */
    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        text-align: center;
    }

    .calendar .day-header {
        font-weight: bold;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        color: #023047;
    }

    .calendar .day {
        background: #f0f9f0;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        min-height: 60px;
        display:flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        font-size:14px;
        position:relative;
        transition: background 0.3s;
    }

    .calendar .day.has-event {
        background: #d0f0c0;
        border: 1px solid #a3d977;
    }

    .calendar .day:hover {
        background: #b5e48c;
    }

    .calendar .day span {
        font-size:14px;
    }

    /* Current day highlight */
    .calendar .day.current-day {
        border: 2px solid #d62828;
        background: #ffe8d6;
    }

    .details-container {
        flex: 1;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #90be6d;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        overflow-y: auto;
        max-height: 85vh;
    }

    .details-container h2 {
        margin-top: 0;
        font-size: 20px;
        color: #023047;
    }

    .details-container p {
        margin: 8px 0;
        color: #023047;
    }

    .no-details {
        color: #666;
    }

    /* Responsive */
    @media (max-width: 1000px) {
        .container {
            flex-direction: column;
        }
        .calendar-container, .details-container {
            margin: 0 0 20px 0;
            max-width: 100%;
        }
    }
</style>
</head>
